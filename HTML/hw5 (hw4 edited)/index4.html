<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>flex</title>
    <style>
        .flex {
            display: flex;
            width: 700px;
            height: 700px;
            flex-direction: column;
            background: black;
        }

        .uni {
            margin-top: 5px;
            margin-bottom: 5px;
            margin-left: 5px;
            background: #00dfff;
            height: 125px;
            width: 690px;
        }

        div:nth-child(2) {
            background: red;
        }
        img {
            height: 300px;}
        .father {
            display: flex;
            flex-direction: row;
        }

        .son {
            background: orangered;
            margin: 5px;
            height: 300px;
            width: 480px;

        }

        .daughter {
            background: orangered;
            margin: 5px;
            height: 300px;
            width: 200px;
        }

    </style>
</head>
<body>

<div class="flex">
    <div class="uni"></div>
    <div class="uni"></div>

    <div class="father">
        <div class="son"><img src="https://medialeaks.ru/wp-content/uploads/2020/05/94d-369x500.jpg"
                              width="480px" alt="dog"></div>
        <div class="daughter"><img
                src="https://s3.wi-fi.ru/cp3o/zwTYwLNxg7byJNxeoKoMhdPm?response-content-type=image%2Fjpeg"
                 width="200px" alt="dog2"></div>
    </div>

    <div class="uni"></div>
</div>
</body>
</html>
