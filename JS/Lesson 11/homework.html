    let name = mainForm.name;
    let age = mainForm.age;
    let btn = document.getElementById('btn');
    let push = function (name, age) {
        let ref = {
            name: name,
            age: age
        };
        localStorage.setItem('item', JSON.stringify(ref));

        push(name.value, age.value)

    let btn2 = document.getElementById('btn2');

    let addCar = (model, type, volume) => {

    };
    btn2.onclick = () => {
        addCar(model.value, type.value, volume.value);
    }
</script>

</html>
