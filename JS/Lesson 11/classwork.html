<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="container"></div>
<a href="classwork_favorites.html">Show Favorites</a>
<script>

    // створити під кожен об'єкт свій блок з конопкою "додати до улюблених" при натисканні на яку об'єкт потрапляє
    // до масиву favorites улюблених обраних об'єктів в локальному сховищі.
    // Створити сторніку classwork_favorites.html при переході на яку потрібно вивест в документ всіх обраних на попередньому етапі.

    const users = [
        {name: 'vasya', age: 31, status: false},
        {name: 'petya', age: 30, status: true},
        {name: 'kolya', age: 29, status: true},
        {name: 'olya', age: 28, status: false},
        {name: 'max', age: 30, status: true},
        {name: 'anya', age: 31, status: false},
        {name: 'oleg', age: 28, status: false},
        {name: 'andrey', age: 29, status: true},
        {name: 'masha', age: 30, status: true},
        {name: 'olya', age: 31, status: false},
        {name: 'max', age: 31, status: true}
    ];

    const key = 'favorites';
    localStorage.setItem(key, JSON.stringify([]));
    const container = document.getElementById('container');

    users.forEach(user => {
        const div = document.createElement('div');
        div.className = 'user';
        const content = document.createElement('div');
        content.innerText = `Name: ${user.name}\nAge: ${user.age}\nStatus: ${user.status}`
        const button = document.createElement('button');
        button.innerText = 'Add to list';
            button.onclick = () => {
                const favorites = JSON.parse(localStorage.getItem(key));
                favorites.push(user);
                localStorage.setItem(key, JSON.stringify(favorites));
            }
        div.append(content, button);
        container.appendChild(div);
    })
</script>
</body>
</html>
